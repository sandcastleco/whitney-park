<form id="contact-form">
  <input type="hidden" name="_next" value="http://whitneypark.com/thank-you">
  <div class="mb3">
    <label class="sr-only" for="name">Your name</label>
    <input type="text" class="w-100 pa3 br1 bn shadow-6 josefin" id="name" name="name" placeholder="Name">
  </div>
  <div class="mb3">
    <label class="sr-only" for="email">Email address</label>
    <input type="email" class="w-100 pa3 br1 bn shadow-6 josefin" id="email" name="email" placeholder="Email">
  </div>
  <div class="mb3">
    <label class="sr-only" for="message">Message</label>
    <textarea id="message" class="w-100 pa3 br1 bn shadow-6 josefin" rows="3" name="message" placeholder="Message"></textarea>
  </div>
  <div class="mb3">
    <label for="test">Are you human? What's 2 + 2?</label>
    <input type="text" class="w-100 pa3 br1 bn shadow-6 josefin" id="test" name="test" placeholder="Answer">
  </div>
  <input class="sr-only" type="text" name="_gotcha">
  <div class="tc mt4">
    <button type="submit" class="josefin dib br3 bg-white ph4 pv2 whitney-red link bn shadow-6">Send message</button>
  </div>
</form>
