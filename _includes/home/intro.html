<section class="card-container mw9 center relative tc cf">
  {% for property in site.data.properties %}
    <div class="card w-50-l white">
      <div class="card-content cover ph3 pv4 pv6-ns" style="background-image: url('/images/{{ property.image }}');">
        <h3 class="mv0 f2 lh-title text-shadow"><a class="white link" href="{{ property.link }}">{{ property.name }}</a></h3>
        <p class="mt0 f4 text-shadow">{{ property.description }}</p>
        <p class="mv0 f4"><a class="dib br3 bg-white-80 ph4 pv1 {{ property.color}} link shadow-6" href="{{ property.link}}">Learn more</a></p>
      </div>
    </div>
  {% endfor %}
</section>
