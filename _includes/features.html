<section class="mw9 center flex-l mv4">
  {% for highlight in site.data.highlights %}
  <div class="w-50-l">
    <div class="card card-wide">
      <div class="card-content">
        <img class="db w-100" src="/images/{{ highlight.image }}" alt="{{ highlight.image-description }}">
      </div>
    </div>
      <div class="mw5 center tc">
        <h3 class="mb0 whitney-red f4">{{ highlight.title }}</h3>
        <p>{{ highlight.description }}</p>
      </div>
  </div>
  {% endfor %}
</section>
